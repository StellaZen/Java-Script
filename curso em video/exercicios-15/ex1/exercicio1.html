<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <h1 class="titulo">Vamos Contar</h1>
    <section id="dados" class="container">
        <p>
            Inicio: <input type="number" name="inicio" id="ini">
        </p>
        <p>
            Fim: <input type="number" name="fim" id="ifim">
        </p>
        <p>
            Passo: <input type="number" name="passo" id="ipas">
        </p>
        <button type="submit" onclick="contar()">Calcular</button>
    
        <div class="res" id="res">
        Preparando a contagem...
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
